<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container" role="main" aria-labelledby="titulo-pagina">
    <h2 id="titulo-pagina">Login</h2>
    <form onsubmit="return login()" novalidate>
      <div class="form-group">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required aria-required="true" placeholder="Digite seu usuário" autocomplete="username" />
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required aria-required="true" placeholder="Digite sua senha" autocomplete="current-password" />
      </div>

      <button type="submit">Entrar</button>
    </form>

    <p style="margin-top: 15px; color: #666;">
      <strong>Dica:</strong> Usuário: <code>admin</code> / Senha: <code>1234</code>
    </p>
  </main>
  <script src="script.js"></script>
</body>
</html>
