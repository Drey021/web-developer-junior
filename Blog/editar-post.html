<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Post</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="carregarPostEdicao()">
  <main class="container" role="main" aria-labelledby="titulo-pagina">
    <h2 id="titulo-pagina">Editar Post</h2>
    <form onsubmit="return salvarEdicao()" novalidate>
      <input type="hidden" id="post-id" name="post-id" />

      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required aria-required="true" placeholder="Atualize o título do post" />
      </div>

      <div class="form-group">
        <label for="imagem">URL da Imagem:</label>
        <input type="url" id="imagem" name="imagem" required aria-required="true" placeholder="https://exemplo.com/imagem.jpg" />
      </div>

      <div class="form-group">
        <label for="descricao">Descrição (pode usar HTML):</label>
        <textarea id="descricao" name="descricao" required aria-required="true" rows="6" placeholder="Atualize a descrição do post aqui..."></textarea>
      </div>

      <div class="botoes">
        <button type="submit">Salvar Alterações</button>
        <button type="button" onclick="window.location.href='gerenciar-posts.html'">Voltar</button>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
