<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Público</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="listarPosts()">
  <main class="container" role="main" aria-label="Lista de posts do blog">
    <h2>Blog Público</h2>

    <label for="busca" class="sr-only">Buscar posts</label>
    <input
      type="search"
      id="busca"
      name="busca"
      placeholder="Buscar posts..."
      oninput="listarPosts()"
      autocomplete="off"
      aria-describedby="buscaHelp"
    />
    <small id="buscaHelp" style="display: block; margin-bottom: 15px; color: #666;">
      Digite palavras-chave para filtrar os posts.
    </small>

    <ul id="posts-publicos" aria-live="polite" aria-relevant="additions removals"></ul>

    <nav aria-label="Login e gerenciamento">
      <p style="margin-top: 20px;">
        <a href="login.html">Fazer login para gerenciar seus posts</a>
      </p>
    </nav>
  </main>

  <script src="script.js"></script>
</body>
</html>
