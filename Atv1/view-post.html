<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizar Post</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="postView">
    <a href="home.html" class="btn">Voltar</a>
  </div>

  <script src="script.js"></script>
  <script>
    checkLogin();

    const params = new URLSearchParams(window.location.search);
    const index = parseInt(params.get('id'), 10);
    const posts = JSON.parse(localStorage.getItem('posts') || '[]');
    const post = posts[index];

    if (post) {
      document.getElementById('postView').innerHTML += `
        <h2>${post.title}</h2>
        <img src="${post.image}" style="max-width:300px;" />
        <div>${post.description}</div>
        <p><a href="edit-post.html?id=${index}">Editar Post</a></p>
      `;
    } else {
      document.getElementById('postView').innerHTML += `<p>Post n√£o encontrado.</p>`;
    }
  </script>
</body>
</html>
